<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One|Righteous" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/settings.css">
    <title>Settings</title>
  </head>
  <body>

    <!-- NAVBAR-->

      <section id="navbar">
        <div class="open d-flex justify-content-start align-items-center align-content-center">
          <button id="openBtn"><i class="fas fa-bars"></i></button>
          <button id="closeBtn"><i class="fas fa-times"></i></button>
        <ul>
          <li><a href="#"><img src="img/user.png"><span id="profileSpan">Profile</span></a></li>
          <li><a href="#"><i class="fas fa-home"></i><span>Lorem</span></a></li>
          <li><a href="#"><i class="fas fa-globe"></i><span>Ipsum</span></a></li>
          <li><a href="#"><i class="far fa-envelope"></i><span>Lorem</span></a></li>
          <li><a href="#"><i class="fas fa-book"></i><span>Ipsum</span></a></li>
          <li><a href="#"><i class="fas fa-chart-bar"></i><span>Lorem</span> </a></li>
          <li><a href="#"><i class="fas fa-users"></i><span>Ipsum</span></a></li>
        </ul>
        <button id="settingBtn"><i class="fas fa-cog"></i></button>
        </div>
      </section>
     

     <section class="container-fluid">
       <div class="row">
            <div class="col-md-12">
              
              <!--==NAVBAR MINI==-->

              <div class="navbar-mini">
                  <button id="miniOpenBtn"><a href="#"><i class="fas fa-bars"></i></a></button>
                  <button id="miniSettingBtn"><a href="#"><i class="fas fa-cog"></i></a></button>
              </div>
                 <div class="navbar-mini-list  justify-content-center align-items-center align-content-center">
                    <ul>
                    <li><a href = "#">LOREM</a></li>
                    <li><a href = "#">IPSUM</a></li>
                    <li><a href = "#">LOREM</a></li>
                    <li><a href = "#">IPSUM</a></li>
                    <li><a href = "#">LOREM</a></li>
                    <li><a href = "#">IPSUM</a></li>
                    <li><a href = "#">LOREM</a></li>
                    <li><button id="miniClose"><i class="far fa-times-circle"></i></button></li>
                    </ul>
                 </div>
            </div>
        </div>
     </section>

     
              
      <!--==MAIN==-->
      <section class="container-fluid homeMain">
        <div class="row">
          <div class="col-sm-6 left">
            <div class="settingsLeft">
              <form>
                <label for="name">Name</label>
                <br>
                <input type="text" id="name" disabled="true" placeholder="Lorem">
                <br>
                <label for="surname">Surname</label>
                <br>
                <input type="text" id="surname" disabled="true" placeholder="Ipsum">
                <br>
                <label for="email">Email</label>
                <br>
                <input type="email" id="email" disabled="true" placeholder="LoremIpsum@gmail.com">
                <br>
                <label for="date">Birth Date</label>
                <br>
                <input type="text" id="date" disabled="true" placeholder="17.08.1994">
                <br>
                <label for="number">Phone Number</label>
                <br>
                <input type="text" id="number">
                <br>
                <label for="existingEmail">Existing Email</label>
                <br>
                <input type="email" id="existingEmail">
              </form>
            </div>
          </div>
            <div class="col-sm-6 right">
            <div class="settingsRight">
              <div class="addLink facebook">
                <div class="addLinkLeft">
                  <div class="linkIcon">
                    <i class="fab fa-facebook-f"></i>
                  </div>
                </div>
                <div class="addLinkRight">
                  <input type="text">
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="addLink twitter">
                <div class="addLinkLeft">
                  <div class="linkIcon">
                    <i class="fab fa-twitter"></i>
                  </div>
                </div>
                <div class="addLinkRight">
                  <input type="text">
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="addLink linkedin">
                <div class="addLinkLeft">
                  <div class="linkIcon">
                    <i class="fab fa-linkedin-in"></i>
                  </div>
                </div>
                <div class="addLinkRight">
                  <input type="text">
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="addLink instagram">
                <div class="addLinkLeft">
                  <div class="linkIcon">
                    <i class="fab fa-instagram"></i>
                  </div>
                </div>
                <div class="addLinkRight">
                  <input type="text">
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="addLink github">
                <div class="addLinkLeft">
                  <div class="linkIcon">
                    <i class="fab fa-github"></i>
                  </div>
                </div>
                <div class="addLinkRight">
                  <input type="text">
                </div>
                <div class="clearfix"></div>
              </div>
              <div class="addLink pinterest">
                <div class="addLinkLeft">
                  <div class="linkIcon">
                   <i class="fab fa-pinterest-p"></i>
                  </div>
                </div>
                <div class="addLinkRight">
                  <input type="text">
                </div>
                <div class="clearfix"></div>
              </div>
            </div>
          </div>
        </div>
      </section>
      

        <section id="imageSettings">
          <div class="imageSettingsTop">
            <div class="changeImage">
              <img src="img/user.png">
              <div class="imageLayout">
                <label class="btn btn-primary">
                Change<input type="file" style="display: none;">
                </label>
              </div>
            </div>
          </div>
          <div class="imageSettingsBottom">
            <ul>
              <li><a href="#">Edit Profile</a></li>
              <li><a href="#">Change Password</a></li>
              <li><a href="#">Save Changes</a></li>
            </ul>
          </div>

        </section>
        
      
    

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/settings.js"></script>
  </body>
</html>
