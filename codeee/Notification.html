<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

  </head>
  <body>
    
        <section id="navbar">
        <div class="open d-flex justify-content-start align-items-center align-content-center">
          <button id="openBtn"><i class="fas fa-bars"></i></button>
          <button id="closeBtn"><i class="fas fa-times"></i></button>
        <ul>
          <li><a href="#"><img src="img/user.png"><span id="profileSpan">Profile</span></a></li>
          <li><a href="#"><i class="fas fa-home"></i><span>Lorem</span></a></li>
          <li><a href="#"><i class="fas fa-globe"></i><span>Ipsum</span></a></li>
          <li><a href="#"><i class="far fa-envelope"></i><span>Lorem</span></a></li>
          <li><a href="#"><i class="fas fa-book"></i><span>Ipsum</span></a></li>
          <li><a href="#"><i class="fas fa-chart-bar"></i><span>Lorem</span> </a></li>
          <li><a href="#"><i class="fas fa-users"></i><span>Ipsum</span></a></li>
        </ul>
        <button id="settingBtn"><i class="fas fa-cog"></i></button>
        </div>
      </section>


        <section class="container-fluid">
       <div class="row">
            <div class="col-md-12">
              
              <!--==NAVBAR MINI==-->

              <div class="navbar-mini">
                  <button id="miniOpenBtn"><a href="#"><i class="fas fa-bars"></i></a></button>
                  <button id="miniSettingBtn"><a href="#"><i class="fas fa-cog"></i></a></button>
              </div>
                 <div class="navbar-mini-list  justify-content-center align-items-center align-content-center">
                    <ul>
                    <li><a href = "#">LOREM</a></li>
                    <li><a href = "#">IPSUM</a></li>
                    <li><a href = "#">LOREM</a></li>
                    <li><a href = "#">IPSUM</a></li>
                    <li><a href = "#">LOREM</a></li>
                    <li><a href = "#">IPSUM</a></li>
                    <li><a href = "#">LOREM</a></li>
                    <li><button id="miniClose"><i class="far fa-times-circle"></i></button></li>
                    </ul>
                 </div>
            </div>
        </div>
     </section>

     <section class="homeMain container-fluid">
       <div class="row">
         <div class="col-md-12">
           <div class="notificationBox">
             <div class="notification commentNotification d-flex align-items-center">
               <span class="notificationIcons">
                 <i class="far fa-comment-alt"></i>
               </span>
               <a href="#">Name Surname</a>
               <p>paylaşdığın bir</p>
               <a href="#">suala</a>
               <p>şərh yazdı .</p>
             </div>
             <div class="notification likeNotification d-flex align-items-center">
               <span class="notificationIcons">
                 <i class="far fa-thumbs-up"></i>
               </span>
               <a href="#">Name Surname</a>
               <p>paylaşdığın bir</p>
               <a href="#">məqaləni</a>
               <p>bəyəndi .</p>
             </div>
             <div class="notification rankDown d-flex align-items-center">
               <span class="notificationIcons">
                 <i class="fas fa-level-up-alt"></i>
               </span>

             </div>
             <div class="notification gradeNotification d-flex align-items-center">
               <span class="notificationIcons">
                 <i class="far fa-star"></i>
               </span>
               <a href="#">Name Surname</a> 
               <a href="#">10 bal</a>
               <p>verdi .</p>
             </div>
             <div class="notification rankUp d-flex align-items-center">
               <span class="notificationIcons">
                 <i class="fas fa-level-down-alt"></i>
               </span>

             </div>
           </div>
         </div>
       </div>
     </section>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="js/notification.js"></script>

</html>
